<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <div class="ui">
        <div id="display">0</div>
        <div class="container">
            <button class="operation">/</button><button class="number">9</button><button class="number">8</button><button class="number">7</button>
            <button class="operation">*</button><button class="number">6</button><button class="number">5</button><button class="number">4</button>
            <button class="operation">-</button><button class="number">3</button><button class="number">2</button><button class="number">1</button>
            <button class="operation">+</button><button id="clear">clear</button><button class="operation">=</button><button class="number">0</button>
        </div>
       
      </div>
    </body>
  </body>
</html>
